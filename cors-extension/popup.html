<!doctype html>
<html>
  <head>
    <title>SYNCER CORS Fixer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      h2 {
        color: #4285f4;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
        background-color: #e6f4ea;
        border: 1px solid #34a853;
        text-align: center;
      }
      .info {
        font-size: 0.9em;
        color: #555;
      }
      .endpoints {
        font-size: 0.8em;
        color: #666;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>SYNCER CORS Fixer</h2>
    <div class="status">
      <strong>ACTIVE</strong> - CORS headers are being added
    </div>
    <div class="info">
      <p>This extension adds CORS headers to responses from:</p>
      <div class="endpoints">
        <code>https://syncer-hwgu.onrender.com/*</code>
      </div>
    </div>
  </body>
</html>
